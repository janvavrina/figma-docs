version: '3.8'

# Docker Compose with NVIDIA GPU support for Ollama
# Requires: NVIDIA Container Toolkit installed
#
# Usage:
#   docker-compose -f docker-compose.gpu.yml up -d

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./docs:/app/docs
      - ./config.yaml:/app/config.yaml
    environment:
      - FIGMA_API_TOKEN=${FIGMA_API_TOKEN}
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
      chromadb:
        condition: service_started
    networks:
      - figma-docs-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - figma-docs-network

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma-data:/chroma/chroma
    networks:
      - figma-docs-network

  # Ollama with NVIDIA GPU support
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - figma-docs-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  # Model puller - runs once to download models
  ollama-pull:
    image: ollama/ollama:latest
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - figma-docs-network
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Pulling required models..."
        ollama pull gemma3:27b || echo "Failed to pull gemma3:27b"
        ollama pull granite3.1-dense:8b || echo "Failed to pull granite3.1-dense:8b"
        ollama pull nomic-embed-text || echo "Failed to pull nomic-embed-text"
        echo "Model pulling complete!"
    environment:
      - OLLAMA_HOST=ollama:11434

networks:
  figma-docs-network:
    driver: bridge

volumes:
  chroma-data:
  ollama-data:

