# Docker Compose for running with EXTERNAL Ollama instance
# Use this when Ollama runs on a separate machine or host (e.g., via ngrok)
#
# Usage:
#   1. Set OLLAMA_BASE_URL in .env file to your external Ollama URL
#      Example: OLLAMA_BASE_URL=http://192.168.1.100:11434
#      Or ngrok: OLLAMA_BASE_URL=https://abc123.ngrok.io
#
#   2. Run with: docker-compose -f docker-compose.external-ollama.yml up -d

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./docs:/app/docs
      - ./config.yaml:/app/config.yaml
    environment:
      - FIGMA_API_TOKEN=${FIGMA_API_TOKEN}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - figma-docs-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - figma-docs-network

networks:
  figma-docs-network:
    driver: bridge
